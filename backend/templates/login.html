{% extends "base.html"%}
{% block title%}Login{% endblock%}

{% block content%}
<style>
    .form-div{
        width: 100%;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }
    form{
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    form input{
        width: 60%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #9894946a;

    }

    form button{
        width: 30%;
        border: none;
        border-radius: 5px;
        height: 40px;
        background-color: dodgerblue;
        margin-top: 20px;
        color: white;
        font-size: 20px;

        
    }


</style>

<div class="form-div">
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" name="name" placeholder="enter your full name">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="enter password">
        <button>Log In</button>
    </form>
</div>
{% endblock%}
