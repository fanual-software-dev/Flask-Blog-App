<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %} {%endblock %}</title>
    <style>

        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
        }

        .container{
            gap: 50px;
        }

        .nav-bar{
            height: 60px;
            background-color: rgba(209, 248, 248, 0.699);
        }

        .Logo{
            height: 100%;
            align-items: center;
            color: black;
            font-size: 24px;
            font-family: monospace;
            text-shadow: 2px 4px 6px white;
            text-align: center;
            padding-top: 15px;
            padding-left: 15px;
            font-weight: bold;
        }

        .Logo span{
            color: rgb(255, 162, 0);
        }
        .nav{
            height: 100%;
            gap: 12%;
            
        }

        .nav a{
            text-decoration: none;
            /* font-family: monospace; */
            font-weight: bold;
            font-size: 18px;
            color: black;
            font-family: monospace;
            
        }

        .nav a:hover{
            font-weight: bolder;
            color: orangered;
            transition: .5s ease-in-out;
        }

        .nav button{
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: dodgerblue;
            font-size: 16px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
        }


    </style>
</head>
<body>
    <div class="w-100 d-flex flex-column">
        <div class="nav-bar px-3 w-100 d-flex justify-content-between align-items-center">
            <p class='Logo text-center d-flex '><span>T</span>he-<span>B</span>logers</p>
            <nav class="nav w-50 d-flex justify-content-start align-items-center">
                <a href="/home">Home</a>
                <a href="/blogs">Blogs</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <button>{{session.user[0]+session.user[-1]}}</button>
            </nav>
        </div>

        {% block content %}{% endblock%}
    </div>
</body>
</html>
